<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Activity</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>GitHub Repository Activity</h1>
        <p class="last-updated">Last updated: <span id="last-updated-time">Never</span></p>
    </header>
    
    <main>
        <section class="events-container">
            <div id="events-list">
                <!-- Event cards will be inserted here -->
            </div>
            
            <div id="empty-state" class="empty-state">
                <p>No GitHub events recorded yet. Set up webhooks to see repository activity.</p>
            </div>
        </section>
    </main>
    
    <script src="/static/app.js"></script>
</body>
</html>
